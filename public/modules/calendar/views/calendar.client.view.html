<section data-ng-controller="CalendarController">
	<div class="row"  ng-show="addNew">
    	<h2>Add a new Event</h2>
	    <div class="col-md-12">
	        <form class="form-horizontal" name="vm.form" novalidate>
	            <fieldset>
	                <div class="row">
	                    <div class="form-group col-md-4">
	                        <label class="control-label" for="name">Name</label>
	                        <div class="controls">
	                            <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4" style="    margin-left: 20px;">
	                        <label class="control-label" for="date">Date</label>
	                        <div class="controls">
	                    		<input date-time format="DD MMM YYYY" ng-model="event.date" maxView="year" date-change="changeDate" view="date" required id="pickerToUpdate">
	                        </div>
	                    </div>
	                    <div class="form-group  col-md-4">
	                        <button class="btn btn-default" ng-click="create(vm.form.$valid)" ng-disabled="vm.form.$invalid">
	                        Add event
	                        </button>
	                    </div>
	                </div>
	                <div class="row">
	                    <div data-ng-show="error" class="text-danger">
	                        <strong data-ng-bind="error"></strong>
	                    </div>
	                </div>
	            </fieldset>
	        </form>
	    </div>
    </div>
    <div class="alert-success calAlert ng-scope" ng-show="clickedEvent != '' && !addNew">
        <h4 class="ng-binding">{{clickedEvent.title}} is clicked.  
	        <a href="">
	          <span class="glyphicon glyphicon-trash" ng-click="remove()"></span>
	        </a>
		</h4>
	</div>
	<div class="row" ng-hide="addNew">
		<a href="" ng-click = "showAddNew()"> Add new event</a>
	</div>
	<div class="row">
		<h2>See Your events</h2>
	    <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div> 
    </div>
</section>
